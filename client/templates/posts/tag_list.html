<template name='tagList'>
  <div class="posts page">
    <div class='ui segment'>
      <div class="ui link doubling cards">
          {{#each posts}}
            {{> postItem}}
          {{/each}}
      </div>
      <h4 class='ui horizontal divider header'>
        <i class='circle thin icon'></i>
      </h4>
          {{#if nextPath}}
            <center><a class='ui inverted orange button' href='{{nextPath}}'>Load More</a></center>
          {{else}}
            {{#unless ready}}
              {{> spinKit}}
            {{/unless}}
          {{/if}}
        </div>
      </div>
</template>
