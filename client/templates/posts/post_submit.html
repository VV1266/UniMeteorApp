<template name="postSubmit">
  <div class='container'>
    <form class="main form page">
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="Provide a title" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
    <div class='row'>
      <div class="form-group">
        <div class='col-md-6'>
          <label class="control-label" for="title">Description</label>
          <div class="controls {{errorClass 'description'}}">
            <textarea name="description" id="description" type="text" value="" rows='4' placeholder="Describe the item you lost" class="form-control"></textarea>
            <span class="help-block">{{errorMessage 'description'}}</span>
          </div>
        </div>
      </div>
      <div class='form-group'>
        <div class='col-md-6'>
          <div class='row'>
            <div class='col-md-3'>
              <img src="{{getFromSession 'photoURL'}}" height='125' width='125' style='border: 2px solid #333'/>
            </div>
            <div class='col-md-3'>
              <label for="file-upload-cover" class="custom-file-upload">
                <span class='glyphicon glyphicon-cloud-upload' style='font-size: 80px'></span>
              </label>
              <input id="file-upload-cover" type="file" class="dataInput"/>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class='row'>
        <div class='col-md-4'>
        <label class="control-label" for="title">Location</label>
          <div class="controls {{errorClass 'location'}}">
            <input name="location" id="location" type="text" value="" placeholder="" class="form-control" />
            <span class="help-block">{{errorMessage 'location'}}</span>
          </div>
        </div>
        <div class='col-md-4'>
          <label class='control-label' for='my-datepicker'>Time</label>
          <div class="controls {{errorClass 'time'}}">
            <input name='my-datepicker' type="text" class="form-control" id="my-datepicker">
            <span class="help-block">{{errorMessage 'time'}}</span>
          </div>
        </div>
        <div class='col-md-4'>
          <label class='control-label' for='tags'>Tags</label>
          <div class="controls {{errorClass 'tags'}}">
            <input name='tags' class='form-control' id='tags' />
            <span class='help-block'>{{errorMessage 'tags'}}</span>
          </div>
        </div>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</div>
</template>
