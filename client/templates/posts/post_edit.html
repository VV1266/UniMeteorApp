<template name="postEdit">
  <div class='container'>
    <form class="main form page">
    <div class='panel panel-default'>
    <div class='panel-heading'>Details of Lost Item</div>
    <div class='panel-body'>
    <div class='row'>
      <div class="form-group">
        <div class='col-md-6'>
          <label class="control-label" for="title">Title</label>
          <div class="controls {{errorClass 'title'}}">
            <input name="title" id="title" type="text" value="{{title}}" placeholder="Provide a title" class="form-control"/>
            <span class="help-block">{{errorMessage 'title'}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class="form-group">
        <div class='col-md-6'>
          <label class="control-label" for="title">Description</label>
          <div class="controls {{errorClass 'description'}}">
            <textarea name="description" id="description" type="text" value="{{description}}" rows='4' placeholder="Describe the item you lost" class="form-control"></textarea>
            <span class="help-block">{{errorMessage 'description'}}</span>
          </div>
        </div>
      </div>
      <div class='form-group'>
        <div class='col-md-6'>
          <div class='row'>
            <div class='col-md-3'>
              <img id='lost-item-image' src="{{image}}" height='125' width='125' style='border: 2px solid #333'/>
            </div>
            <div class='col-md-3'>
              <label for="file-upload-cover" class="custom-file-upload">
                <span class='glyphicon glyphicon-cloud-upload' style='font-size: 80px'></span>
              </label>
              <input id="file-upload-cover" type="file" class="dataInput"/>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class='row'>
        <div class='col-md-4'>
        <label class="control-label" for="title">Location</label>
          <div class="controls {{errorClass 'location'}}">
            <input name="location" id="location" type="text" value="{{location}}" placeholder="" class="form-control" />
            <span class="help-block">{{errorMessage 'location'}}</span>
          </div>
        </div>
        <div class='col-md-4'>
          <label class='control-label' for='my-datepicker'>Time</label>
          <div class="controls {{errorClass 'time'}}">
            <input name='my-datepicker' type="text" class="form-control" value='{{time}}' id="my-datepicker">
            <span class="help-block">{{errorMessage 'time'}}</span>
          </div>
        </div>
        <div class='col-md-4'>
          <label class='control-label' for='tags'>Tags</label>
          <div class="controls {{errorClass 'tags'}}">
            <input name='tags' class='form-control' id='tags' value="{{getTags}}" />
            <span class='help-block'>{{errorMessage 'tags'}}</span>
          </div>
        </div>
      </div>
    </div>
    <div style='text-align: center'>
      <input type="submit" value="Save" class="btn btn-success"/>
      <button class='btn btn-danger delete'><span class='glyphicon glyphicon-trash'></span></button>
    </div>
  </div>
  </div>
  </form>

</div>
</template>
