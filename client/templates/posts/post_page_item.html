<template name="postPageItem">
  <div class='ui segment'>
    <div class='ui center aligned segment access-denied page jumbotron item-showcase' style='background-image: url({{image}})'>
        <h1>{{title}}</h1>
    </div>
    <div class='ui center aligned basic segment'>
      <div class='ui grid'>
        <div class='ui eight wide center aligned column'>
          <div class='ui statistic'>
            <div class='value'>
              {{stringifyDate time}}
            </div>
            <div class="label">
              When?
            </div>
          </div>
        </div>
        <div class='ui eight wide center aligned column'>
          <div class='ui statistic'>
            <div class='value'>
              {{location}}
            </div>
            <div class='label'>
              Where?
            </div>
          </div>
        </div>
      </div>
      {{description}}
    </div>
      {{#if ownPost}}
        <div class='ui center aligned basic segment'>
          <a href="{{pathFor 'postEdit'}}" class='ui inverted blue labeled icon button'>
            <i class='comments icon'></i>
            Edit
          </a>
          <button class='ui inverted red labeled icon button delete'>
            <i class='edit icon'></i>
            Delete
          </button>
        </div>
      {{/if}}
  </div>
</template>
